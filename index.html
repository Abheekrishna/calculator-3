<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/03100ec21e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Abhee</title>
    <meta name="description" content="Calculator with functionality of Addition, Subtraction, Multiplication and Division.">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="darkmodeicon"><i id="darkmode" class="fa-solid fa-circle-half-stroke"></i></p>
        
        <div class="calculator">
            <div class="output">
                <div data-previousNumberText class="previous"></div>
                <div data-currentNumberText class="current"></div>
            </div>
            <button data-allClear class="allClear">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-numbers>7</button>
            <button data-numbers>8</button>
            <button data-numbers>9</button>
            <button data-operations>/</button>
            <button data-numbers>4</button>
            <button data-numbers>5</button>
            <button data-numbers>6</button>
            <button data-operations>*</button>
            <button data-numbers>1</button>
            <button data-numbers>2</button>
            <button data-numbers>3</button>
            <button data-operations>+</button>
            <button data-numbers>.</button>
            <button data-numbers>0</button>
            <button data-equals>=</button>
            <button data-operations>-</button>
        </div>


        <footer><p class="footer-title"><a href="https://github.com/Abheekrishna" target="_blank">Abhee</a> | Copyright &#169; | <span id="year"></span></p></footer>
    </div>



    <script src="app.js"></script>
</body>
</html>
